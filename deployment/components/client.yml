---
  - include: "{{prudentia_dir}}/tasks/nodejs.yml"
    tags: client

  - name: Client | Update dependencies and compile
    shell: LANG=en_US.UTF-8 chdir={{install_dir_client}} /bin/bash -lc './clean_build.sh'
    tags:
      - client
      - update

  - include: "{{prudentia_dir}}/tasks/nginx.yml"

  - name: Client | Removing Nginx default site configuration
    command: rm -f /etc/nginx/sites-enabled/default
    sudo: yes
    tags: client

  - name: Client | Copy Nginx configuration
    template: "src={{root_dir}}/components/templates/nginx.conf.j2 dest=/etc/nginx/sites-available/optima.com"
    sudo: yes
    tags:
      - client
      - update

  - name: Client | Enable website
    command: ln -fs /etc/nginx/sites-available/optima.com /etc/nginx/sites-enabled/optima.com
    sudo: yes
    tags: client

  - name: Client | Restart Nginx
    command: /etc/init.d/nginx restart
    sudo: yes
    tags:
      - client
      - update

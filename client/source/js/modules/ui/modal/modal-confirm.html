<div class="modal-header">
  <a class="modal-close" data-ng-click="$dismiss('cancel')">&times;</a>
  {{ title }}
</div>
<div class="modal-body" style="margin-bottom: 20px">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn __white" data-ng-click="$dismiss('cancel')">{{rejectButton}}</button>
  <button type="submit" class="btn __blue" data-ng-click="$close(model)" data-ng-disabled="addDialogForm.$invalid">{{acceptButton}}</button>
</div>

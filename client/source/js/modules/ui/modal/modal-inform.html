<div class="modal-header">
 {{ ::title }}
</div>
<div class="modal-body" style="margin-bottom: 20px">
  <div>{{ ::message }}</div>
  <div class="error-hint" ng-show="::errorText">
    <pre>{{ ::errorText }}</pre>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn" ng-click="$dismiss('cancel')">{{ ::acceptButton }}</button>
</div>
